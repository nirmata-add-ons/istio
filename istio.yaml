  annotations: {}
  name: "kiali"
  labels:
    helm.sh/chart: "kiali-server-1.45.0"
    app: "kiali"
    app.kubernetes.io/managed-by: "Helm"
    app.kubernetes.io/name: "kiali"
    app.kubernetes.io/part-of: "kiali"
    version: "v1.45.0"
    app.kubernetes.io/instance: "kiali"
    app.kubernetes.io/version: "v1.45.0"
    app.kubernetes.io/component: "deployment.kiali"
spec:
  replicas: 1
  revisionHistoryLimit: 5
  selector:
    matchLabels:
      app.kubernetes.io/name: "kiali"
      app.kubernetes.io/instance: "kiali"
    matchExpressions: []
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        kiali.io/dashboards: "go,kiali"
        checksum/config: "0b7a16e51830df3ef2ff816eb3d43341a23c822b38fea95050b3707ba2ca119e"
        prometheus.io/port: "9090"
      name: "kiali"
      labels:
        helm.sh/chart: "kiali-server-1.45.0"
        app: "kiali"
        app.kubernetes.io/managed-by: "Helm"
        app.kubernetes.io/name: "kiali"
        sidecar.istio.io/inject: "false"
        app.kubernetes.io/part-of: "kiali"
        version: "v1.45.0"
        app.kubernetes.io/instance: "kiali"
        app.kubernetes.io/version: "v1.45.0"
        app.kubernetes.io/component: "deployment.kiali"
    spec:
      terminationGracePeriodSeconds: 30
      nodeSelector: {}
      serviceAccountName: "kiali"
      volumes:
      - name: "kiali-configuration"
        configMap:
          name: "kiali"
      - name: "kiali-cert"
        secret:
          secretName: "istio.kiali-service-account"
          optional: true
      - name: "kiali-secret"
        secret:
          secretName: "kiali"
          optional: true
      - name: "kiali-cabundle"
        configMap:
          name: "kiali-cabundle"
          optional: true
      containers:
      - name: "kiali"
        image: "quay.io/kiali/kiali:v1.45"
        command:
        - "/opt/kiali/kiali"
        - "-config"
        - "/kiali-configuration/config.yaml"
        args: []
        imagePullPolicy: "Always"
        ports:
        - name: "api-port"
          containerPort: 20001
          protocol: "TCP"
        - name: "http-metrics"
          containerPort: 9090
          protocol: "TCP"
        env:
        - name: "ACTIVE_NAMESPACE"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.namespace"
        - name: "LOG_LEVEL"
          value: "info"
        - name: "LOG_FORMAT"
          value: "text"
        - name: "LOG_TIME_FIELD_FORMAT"
          value: "2006-01-02T15:04:05Z07:00"
        - name: "LOG_SAMPLER_RATE"
          value: "1"
        volumeMounts:
        - name: "kiali-configuration"
          mountPath: "/kiali-configuration"
        - name: "kiali-cert"
          mountPath: "/kiali-cert"
        - name: "kiali-secret"
          mountPath: "/kiali-secret"
        - name: "kiali-cabundle"
          mountPath: "/kiali-cabundle"
        livenessProbe:
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          httpGet:
            path: "/kiali/healthz"
            port: "api-port"
            scheme: "HTTP"
        readinessProbe:
          initialDelaySeconds: 5
          timeoutSeconds: 1
          periodSeconds: 30
          successThreshold: 1
          failureThreshold: 3
          httpGet:
            path: "/kiali/healthz"
            port: "api-port"
            scheme: "HTTP"
        securityContext:
          privileged: false
          runAsNonRoot: true
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
        resources:
          limits:
            memory: "1Gi"
          requests:
            cpu: "10m"
            memory: "64Mi"

