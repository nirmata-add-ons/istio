      - name: "podinfo"
        downwardAPI:
          items:
          - path: "labels"
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.labels"
          - path: "annotations"
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.annotations"
      - name: "istio-envoy"
        emptyDir: {}
      - name: "istio-data"
        emptyDir: {}
      - name: "istio-token"
        projected:
          sources:
          - serviceAccountToken:
              audience: "istio-ca"
              path: "istio-token"
              expirationSeconds: 43200
      - name: "config-volume"
        configMap:
          name: "istio"
          optional: true
      - name: "ingressgateway-certs"
        secret:
          secretName: "istio-ingressgateway-certs"
          optional: true
      - name: "ingressgateway-ca-certs"
        secret:
          secretName: "istio-ingressgateway-ca-certs"
          optional: true
      containers:
      - name: "istio-proxy"
        image: "docker.io/istio/proxyv2:1.13.3"
        command: []
        args:
        - "proxy"
        - "router"
        - "--domain"
        - "$(POD_NAMESPACE).svc.cluster.local"
        - "--proxyLogLevel=warning"
        - "--proxyComponentLogLevel=misc:error"
        - "--log_output_level=default:info"
        ports:
        - containerPort: 15021
          protocol: "TCP"
        - containerPort: 8080
          protocol: "TCP"
        - containerPort: 8443
          protocol: "TCP"
        - name: "http-envoy-prom"
          containerPort: 15090
          protocol: "TCP"
        env:
        - name: "JWT_POLICY"
          value: "third-party-jwt"
        - name: "PILOT_CERT_PROVIDER"
          value: "istiod"
        - name: "CA_ADDR"
          value: "istiod.istio-system.svc:15012"
        - name: "NODE_NAME"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "spec.nodeName"
        - name: "POD_NAME"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.name"
        - name: "POD_NAMESPACE"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "metadata.namespace"
        - name: "INSTANCE_IP"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "status.podIP"
        - name: "HOST_IP"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "status.hostIP"
        - name: "SERVICE_ACCOUNT"
          valueFrom:
            fieldRef:
              apiVersion: "v1"
              fieldPath: "spec.serviceAccountName"
        - name: "ISTIO_META_WORKLOAD_NAME"
          value: "istio-ingressgateway"
        - name: "ISTIO_META_OWNER"
          value: "kubernetes://apis/apps/v1/namespaces/istio-system/deployments/istio-ingressgateway"
        - name: "ISTIO_META_MESH_ID"
          value: "cluster.local"
        - name: "TRUST_DOMAIN"
          value: "cluster.local"
        - name: "ISTIO_META_UNPRIVILEGED_POD"
          value: "true"
        - name: "ISTIO_META_CLUSTER_ID"
          value: "Kubernetes"
        volumeMounts:
        - name: "istio-envoy"
          mountPath: "/etc/istio/proxy"
        - name: "config-volume"
          mountPath: "/etc/istio/config"
        - name: "istiod-ca-cert"
          mountPath: "/var/run/secrets/istio"
        - name: "istio-token"
          readOnly: true
          mountPath: "/var/run/secrets/tokens"
        - name: "istio-data"
          mountPath: "/var/lib/istio/data"
        - name: "podinfo"
          mountPath: "/etc/istio/pod"
        - name: "ingressgateway-certs"
          readOnly: true
          mountPath: "/etc/istio/ingressgateway-certs"
        - name: "ingressgateway-ca-certs"
          readOnly: true
          mountPath: "/etc/istio/ingressgateway-ca-certs"
        readinessProbe:
          initialDelaySeconds: 1
          timeoutSeconds: 1
          periodSeconds: 2
          successThreshold: 1
          failureThreshold: 30
          httpGet:
            path: "/healthz/ready"
            port: 15021
            scheme: "HTTP"
        securityContext:
          privileged: false
          readOnlyRootFilesystem: true
          allowPrivilegeEscalation: false
          capabilities:
            add: []
            drop:
            - "ALL"
        resources:
          limits:
            cpu: "2000m"
            memory: "1024Mi"
          requests:
            cpu: "100m"
            memory: "128Mi"
      securityContext:
        runAsUser: 1337
        runAsNonRoot: true
        fsGroup: 1337
        runAsGroup: 1337
        supplementalGroups: []
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: "kubernetes.io/arch"
